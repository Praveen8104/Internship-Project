<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Input</title>
</head>

<body>
    <div class="personal_details">
        <div class="name">Hai</div>
        <div class="email"></div>
        <div class="phone"></div>
        <div class="address"></div>
    </div>
    <script>
        const personalDetailsArray = JSON.parse(localStorage.getItem('personalDetailsArray'));
        console.log(personalDetailsArray[0]);
        const values = Object.values(personalDetailsArray[0]);
        const personalDetails = document.querySelector('.personal_details');
        personalDetails.querySelector('.name').innerHTML = `Name: ${values[0]}`;
        personalDetails.querySelector('.email').textContent = `Email: ${values[1]}`;
        personalDetails.querySelector('.phone').textContent = `Phone: ${values[2]}`;
        personalDetails.querySelector('.address').textContent = `Address: ${values[3]}`;
    </script>
</body>

</html>
